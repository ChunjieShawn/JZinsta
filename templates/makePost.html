<h1> New Post </h1>

<!-- when you want to submit a file, 'multipart/form-data' is a attribute you need to provide here -->
<form action="" method="post" enctype="multipart/form-data">
    <!-- django tag for every form -->
    {% csrf_token %}

    <!-- fields in the form object shown as a paragraph -->
    {{form.as_p}}
    <button type="submit"> Save </button>
</form>
